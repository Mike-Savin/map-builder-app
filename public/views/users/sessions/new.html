<section class="users-sessions-new">
  <h1 class="">Sign in</h1>
  <form class="form" novalidate name="usersSessionsNewForm" id="form">
    <input type="text"
           name="email"
           class="form-control"
           placeholder="Email"
           ng-model="user.email"
           validator="required"
           valid-method="submit-only"
           invalid-callback="invalid('Please enter your email')">

    <input type="password"
           name="password"
           class="form-control"
           placeholder="Password"
           ng-model="user.password"
           validator="required"
           valid-method="submit-only"
           invalid-callback="invalid('Please fill in password field')">

    <button class="btn"
            ng-click="submit()"
            validation-submit="usersSessionsNewForm">Sign in</button>
  </form>
  <a ui-sref="users.new" class="under-form-link">Sign up</a>
  <a ui-sref="users.passwords.new" class="under-form-link">Forgot password?</a>
</section>
<footer></footer>
